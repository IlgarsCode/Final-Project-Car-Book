<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Orders <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">My Orders</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">

            <div th:if="${orders == null or #lists.isEmpty(orders)}" class="alert alert-info">
                Hələ sifariş yoxdur.
            </div>

            <div th:if="${orders != null and !#lists.isEmpty(orders)}" class="table-responsive">
                <table class="table">
                    <thead class="thead-primary">
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Status</th>
                        <th>Dates</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="o : ${orders}" class="text-center">
                        <td th:text="${o.id}">1</td>

                        <td>
                            <span th:text="${o.status}">PENDING</span>
                            <span class="badge badge-success ml-2"
                                  th:if="${o.status != null and o.status.name() == 'PAID'}">PAID</span>
                            <span class="badge badge-warning ml-2"
                                  th:if="${o.status != null and o.status.name() == 'PENDING'}">PAYMENT</span>
                            <span class="badge badge-danger ml-2"
                                  th:if="${o.status != null and o.status.name() == 'PAYMENT_FAILED'}">FAILED</span>
                        </td>

                        <td>
                            <span th:text="${o.pickupDate}"></span> →
                            <span th:text="${o.dropoffDate}"></span>
                        </td>

                        <td>$<span th:text="${o.totalAmount}">0</span></td>

                        <td style="display:flex; gap:8px; justify-content:center; flex-wrap:wrap;">
                            <a class="btn btn-sm btn-primary" th:href="@{'/order/' + ${o.id}}">Details</a>

                            <!-- ✅ Pay now only if pending/failed -->
                            <a class="btn btn-sm btn-success"
                               th:if="${o.status != null and (o.status.name() == 'PENDING' or o.status.name() == 'PAYMENT_FAILED')}"
                               th:href="@{'/payment/start/' + ${o.id}}">
                                Pay now
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </section>

</div>
</body>
</html>
