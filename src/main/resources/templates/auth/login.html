<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="mb-4">Daxil ol</h3>

                    <div class="alert alert-danger" th:if="${error}">
                        E-poçt və ya şifrə yanlışdır.
                    </div>
                    <div class="alert alert-success" th:if="${logout}">
                        Çıxış edildi.
                    </div>

                    <form th:action="@{/auth/login}" method="post" class="p-4 bg-light">
                        <div class="form-group">
                            <label>E-poçt</label>
                            <input name="email" type="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Şifrə</label>
                            <input name="password" type="password" class="form-control" required>
                        </div>

                        <div class="alert alert-success" th:if="${registered}">
                            Qeydiyyat tamamlandı. İndi daxil ola bilərsiniz.
                        </div>

                        <button type="submit" class="btn btn-primary py-2 px-4">Daxil ol</button>
                        <a th:href="@{/auth/register}" class="btn btn-link">Qeydiyyat</a>
                        <a th:href="@{/auth/forgot-password}" class="btn btn-link">Şifrəni unutdum</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
