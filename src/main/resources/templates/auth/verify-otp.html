<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>OTP-ni təsdiqlə</title>

    <style>
        .auth-card { border-radius: 14px; border:1px solid rgba(0,0,0,.06); }
        .muted { color: rgba(0,0,0,.6); font-size: 14px; }
        .otp-input { letter-spacing: 8px; font-weight: 700; text-align: center; font-size: 18px; }
    </style>
</head>
<body>
<div layout:fragment="content">

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="card shadow p-4 auth-card">
                        <h4 class="mb-2">OTP təsdiqi</h4>
                        <p class="muted mb-4">
                            E-poçta gələn 6 rəqəmli kodu daxil et.
                        </p>

                        <div class="alert alert-danger" th:if="${serverError != null}" th:text="${serverError}"></div>

                        <form th:action="@{/auth/verify-otp}" th:object="${form}" method="post">
                            <input type="hidden" th:field="*{email}"/>

                            <div class="form-group">
                                <label>E-poçt</label>
                                <input class="form-control" th:value="${form.email}" disabled>
                            </div>

                            <div class="form-group">
                                <label>OTP kodu</label>
                                <input class="form-control otp-input"
                                       maxlength="6"
                                       inputmode="numeric"
                                       th:field="*{code}"
                                       placeholder="------">
                                <small class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                            </div>

                            <div class="d-flex align-items-center" style="gap:12px; flex-wrap:wrap;">
                                <button class="btn btn-primary" type="submit">Təsdiqlə</button>

                                <a class="btn btn-outline-secondary"
                                   th:href="@{/auth/forgot-password}">
                                    Yenidən göndər
                                </a>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
