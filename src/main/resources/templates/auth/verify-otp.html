<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="mb-4">OTP təsdiqlə</h3>

                    <div class="alert alert-danger" th:if="${serverError != null}" th:text="${serverError}"></div>

                    <form th:action="@{/auth/verify-otp}" th:object="${form}" method="post" class="p-4 bg-light">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" readonly>
                        </div>

                        <div class="form-group">
                            <label>OTP kod</label>
                            <input type="text" class="form-control" th:field="*{code}" maxlength="6" placeholder="123456">
                            <small class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                        </div>

                        <button type="submit" class="btn btn-primary py-2 px-4">Təsdiqlə</button>
                        <a th:href="@{/auth/forgot-password}" class="btn btn-link">Yenidən OTP istə</a>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
