<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Şifrəni yenilə</title>

    <style>
        .auth-card { border-radius: 14px; border:1px solid rgba(0,0,0,.06); }
        .muted { color: rgba(0,0,0,.6); font-size: 14px; }
    </style>
</head>
<body>
<div layout:fragment="content">

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="card shadow p-4 auth-card">
                        <h4 class="mb-2">Yeni şifrə təyin et</h4>
                        <p class="muted mb-4">
                            Güclü şifrə seç və təsdiqlə.
                        </p>

                        <div class="alert alert-danger" th:if="${serverError != null}" th:text="${serverError}"></div>

                        <form th:action="@{/auth/reset-password}" th:object="${form}" method="post">
                            <input type="hidden" th:field="*{token}"/>

                            <div class="form-group">
                                <label>Yeni şifrə</label>
                                <input type="password" class="form-control" th:field="*{newPassword}">
                                <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
                            </div>

                            <div class="form-group">
                                <label>Şifrənin təkrarı</label>
                                <input type="password" class="form-control" th:field="*{confirmNewPassword}">
                                <small class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></small>
                            </div>

                            <div class="d-flex align-items-center" style="gap:12px; flex-wrap:wrap;">
                                <button class="btn btn-primary" type="submit">Şifrəni yenilə</button>
                                <a class="btn btn-outline-secondary" th:href="@{/auth/login}">Daxil ol</a>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
