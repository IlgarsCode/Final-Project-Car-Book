<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div layout:fragment="content">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3 class="mb-4">OTP təsdiqi</h3>

                    <div class="alert alert-danger" th:if="${serverError}" th:text="${serverError}"></div>

                    <form th:action="@{/auth/register-verify}" th:object="${form}" method="post" class="p-4 bg-light">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" th:field="*{email}" readonly>
                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>

                        <div class="form-group">
                            <label>OTP kodu</label>
                            <input type="text" inputmode="numeric" maxlength="6" class="form-control" th:field="*{code}" placeholder="6 rəqəm">
                            <small class="text-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></small>
                        </div>

                        <button type="submit" class="btn btn-primary py-2 px-4">Təsdiqlə</button>
                        <a th:href="@{/auth/register}" class="btn btn-link">Geri</a>
                    </form>

                    <p class="text-muted mt-3" style="font-size:13px;">
                        OTP 10 dəqiqə etibarlıdır. Kod gəlməyibsə, register səhifəsindən yenidən göndərə bilərsən.
                    </p>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
