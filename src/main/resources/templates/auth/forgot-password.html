<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <style>
        .auth-card { border-radius: 14px; border:1px solid rgba(0,0,0,.06); }
        .muted { color: rgba(0,0,0,.6); font-size: 14px; }
    </style>
</head>
<body>
<div layout:fragment="content">

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <div class="card shadow p-4 auth-card">
                        <h4 class="mb-2">Şifrəni unutdum</h4>
                        <p class="muted mb-4">
                            Email adresini yaz. Əgər bu email sistemdə varsa, OTP göndəriləcək.
                        </p>

                        <div class="alert alert-danger" th:if="${serverError != null}" th:text="${serverError}"></div>

                        <form th:action="@{/auth/forgot-password}" th:object="${form}" method="post">

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="example@gmail.com">
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>

                            <div class="d-flex align-items-center" style="gap:12px; flex-wrap:wrap;">
                                <button class="btn btn-primary" type="submit">OTP göndər</button>
                                <a class="btn btn-outline-secondary" th:href="@{/auth/login}">Back to login</a>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
