<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Pricing</title>
</head>
<body>
<div layout:fragment="content">

    <!-- ===== BANNER (DINAMIK) ===== -->
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a>
                        </span>
                        <span>Pricing <i class="ion-ios-arrow-forward"></i></span>
                    </p>

                    <h1 class="mb-3 bread" th:text="${banner.title}">Pricing</h1>
                    <p th:text="${banner.description}"></p>

                    <a th:if="${banner.buttonText != null}"
                       th:href="${banner.buttonUrl}"
                       class="btn btn-primary mt-3"
                       th:text="${banner.buttonText}">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== PRICING TABLE ===== -->
    <section class="ftco-section ftco-cart">
        <div class="container">

            <!-- FILTER -->
            <div class="row mb-4">
                <div class="col-md-12 ftco-animate d-flex justify-content-between align-items-center flex-wrap"
                     style="gap:12px;">

                    <h3 class="mb-0">Pricing</h3>

                    <form th:action="@{/pricing}" method="get"
                          class="d-flex align-items-center flex-wrap"
                          style="gap:10px;">

                        <!-- ✅ booking context itmesin -->
                        <input type="hidden" name="pickupLoc" th:value="${pickupLoc}">
                        <input type="hidden" name="dropoffLoc" th:value="${dropoffLoc}">
                        <input type="hidden" name="pickupDate" th:value="${pickupDate}">
                        <input type="hidden" name="dropoffDate" th:value="${dropoffDate}">

                        <select name="category" class="form-control" style="max-width:260px;">
                            ...
                        </select>

                        <button class="btn btn-primary" type="submit">Filter</button>

                        <!-- ✅ Reset də context itirməsin -->
                        <a class="btn btn-outline-secondary"
                           th:href="@{/pricing(pickupLoc=${pickupLoc}, dropoffLoc=${dropoffLoc}, pickupDate=${pickupDate}, dropoffDate=${dropoffDate})}"
                           th:if="${selectedCategory != null and selectedCategory != ''}">
                            Reset
                        </a>
                    </form>
                </div>
            </div>

            <!-- TABLE -->
            <div class="row">
                <div class="col-md-12 ftco-animate">
                    <div class="car-list">
                        <table class="table">
                            <thead class="thead-primary">
                            <tr class="text-center">
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th class="bg-primary heading">Per Hour Rate</th>
                                <th class="bg-dark heading">Per Day Rate</th>
                                <th class="bg-black heading">Leasing</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:if="${rows == null or #lists.isEmpty(rows)}">
                                <td colspan="5" class="text-center py-5" style="color:#6c757d;">
                                    Pricing məlumatı tapılmadı.
                                </td>
                            </tr>

                            <tr th:each="row : ${rows}">
                                <td class="car-image">
                                    <div class="img"
                                         th:style="'background-image:url(' + ${row.carImageUrl} + ');'">
                                    </div>
                                </td>

                                <td class="product-name">
                                    <h3 th:text="${row.carTitle}">Car</h3>

                                    <!-- RATING -->
                                    <p class="mb-0 rated">
                                        <span>rated:</span>

                                        <span th:each="i : ${#numbers.sequence(1,5)}"
                                              th:class="${i <= T(java.lang.Math).round(row.averageRating) ? 'ion-ios-star' : 'ion-ios-star-outline'}">
                                        </span>

                                        <small style="margin-left:8px; color:#6c757d;"
                                               th:text="'(' + ${row.reviewCount} + ')'">(0)</small>
                                    </p>
                                </td>

                                <!-- PER HOUR -->
                                <td class="price">
                                    <p class="btn-custom">
                                        <a th:href="@{'/car/' + ${row.carSlug}(
        rate='HOURLY',
        pickupLoc=${pickupLoc},
        dropoffLoc=${dropoffLoc},
        pickupDate=${pickupDate},
        dropoffDate=${dropoffDate}
  )}">Details</a>
                                    </p>

                                    <form th:action="@{/cart/add}" method="post" style="margin:0 0 10px 0;">
                                        <input type="hidden" name="carId" th:value="${row.carId}">
                                        <input type="hidden" name="rateType" value="HOURLY">
                                        <input type="hidden" name="unitCount" value="1">

                                        <!-- ✅ booking context -->
                                        <input type="hidden" name="pickupLoc" th:value="${pickupLoc}">
                                        <input type="hidden" name="dropoffLoc" th:value="${dropoffLoc}">
                                        <input type="hidden" name="pickupDate" th:value="${pickupDate}">
                                        <input type="hidden" name="dropoffDate" th:value="${dropoffDate}">

                                        <button type="submit" class="btn btn-primary btn-sm">Book now</button>
                                    </form>

                                    <div class="price-rate">
                                        <h3>
                                            <span class="num">
                                                <small class="currency">$</small>
                                                <span th:text="${row.hourlyRate}">0</span>
                                            </span>
                                            <span class="per">/per hour</span>
                                        </h3>

                                        <span class="subheading"
                                              th:if="${row.fuelSurchargePerHour != null and row.fuelSurchargePerHour.doubleValue() > 0}"
                                              th:text="'$' + ${row.fuelSurchargePerHour} + '/hour fuel surcharges'">
                                        </span>
                                    </div>
                                </td>

                                <!-- PER DAY -->
                                <td class="price">
                                    <p class="btn-custom">
                                        <a th:href="@{'/car/' + ${row.carSlug}(
        rate='DAILY',
        pickupLoc=${pickupLoc},
        dropoffLoc=${dropoffLoc},
        pickupDate=${pickupDate},
        dropoffDate=${dropoffDate}
  )}">Details</a>
                                    </p>

                                    <form th:action="@{/cart/add}" method="post" style="margin:0 0 10px 0;">
                                        <input type="hidden" name="carId" th:value="${row.carId}">
                                        <input type="hidden" name="rateType" value="DAILY">
                                        <input type="hidden" name="unitCount" value="1">

                                        <input type="hidden" name="pickupLoc" th:value="${pickupLoc}">
                                        <input type="hidden" name="dropoffLoc" th:value="${dropoffLoc}">
                                        <input type="hidden" name="pickupDate" th:value="${pickupDate}">
                                        <input type="hidden" name="dropoffDate" th:value="${dropoffDate}">

                                        <button type="submit" class="btn btn-primary btn-sm">Book now</button>
                                    </form>

                                    <div class="price-rate">
                                        <h3>
                                            <span class="num">
                                                <small class="currency">$</small>
                                                <span th:text="${row.dailyRate}">0</span>
                                            </span>
                                            <span class="per">/per day</span>
                                        </h3>
                                    </div>
                                </td>

                                <!-- LEASING -->
                                <td class="price">
                                    <p class="btn-custom">
                                        <a th:href="@{'/car/' + ${row.carSlug}(
        rate='LEASING',
        pickupLoc=${pickupLoc},
        dropoffLoc=${dropoffLoc},
        pickupDate=${pickupDate},
        dropoffDate=${dropoffDate}
  )}">Details</a>
                                    </p>

                                    <form th:action="@{/cart/add}" method="post" style="margin:0 0 10px 0;">
                                        <input type="hidden" name="carId" th:value="${row.carId}">
                                        <input type="hidden" name="rateType" value="LEASING">
                                        <input type="hidden" name="unitCount" value="1">

                                        <input type="hidden" name="pickupLoc" th:value="${pickupLoc}">
                                        <input type="hidden" name="dropoffLoc" th:value="${dropoffLoc}">
                                        <input type="hidden" name="pickupDate" th:value="${pickupDate}">
                                        <input type="hidden" name="dropoffDate" th:value="${dropoffDate}">

                                        <button type="submit" class="btn btn-primary btn-sm">Book now</button>
                                    </form>

                                    <div class="price-rate">
                                        <h3>
                                            <span class="num">
                                                <small class="currency">$</small>
                                                <span th:text="${row.monthlyLeasingRate}">0</span>
                                            </span>
                                            <span class="per">/per month</span>
                                        </h3>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>

</div>
</body>
</html>
