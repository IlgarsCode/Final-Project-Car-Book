<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Edit Location</title>
</head>
<body>
<div layout:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0 text-gray-800">Edit Location</h1>
        <a class="btn btn-outline-secondary" th:href="@{/dashboard/locations}">Back</a>
    </div>

    <div class="card shadow p-4">
        <form th:action="@{/dashboard/locations/edit/{id}(id=${id})}"
              th:object="${editForm}"
              method="post">

            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" th:field="*{name}">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>Sort order</label>
                <input class="form-control" type="number" min="0" th:field="*{sortOrder}">
                <div class="text-danger" th:if="${#fields.hasErrors('sortOrder')}" th:errors="*{sortOrder}"></div>
            </div>

            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" th:field="*{isActive}">
                <label class="form-check-label">Active</label>
            </div>

            <button class="btn btn-primary" type="submit">Update</button>

        </form>
    </div>

</div>
</body>
</html>
