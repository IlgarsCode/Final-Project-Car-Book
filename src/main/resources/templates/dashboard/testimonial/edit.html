<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Testimonialı redaktə et</title>
</head>
<body>
<div layout:fragment="content">

    <h3 class="mb-3">Testimonialı redaktə et</h3>

    <form th:action="@{'/dashboard/testimonial/' + ${id} + '/edit'}"
          th:object="${form}" method="post" class="card p-3">

        <div class="form-group">
            <label>Ad və soyad</label>
            <input class="form-control" th:field="*{fullName}" />
            <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
        </div>

        <div class="form-group">
            <label>Vəzifə</label>
            <input class="form-control" th:field="*{position}" />
            <small class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></small>
        </div>

        <div class="form-group">
            <label>Şərh</label>
            <textarea class="form-control" rows="5" th:field="*{comment}"></textarea>
            <small class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></small>
        </div>

        <div class="form-group">
            <label>Foto URL (istəyə bağlı)</label>
            <input class="form-control" th:field="*{photoUrl}" />
            <small class="text-muted">Boş buraxsan köhnə qalacaq.</small>
        </div>

        <div class="form-group">
            <label>Aktiv</label>
            <select class="form-control" th:field="*{isActive}">
                <option th:value="true">bəli</option>
                <option th:value="false">xeyr</option>
            </select>
        </div>

        <div class="mt-3">
            <button class="btn btn-primary" type="submit">Yadda saxla</button>
            <a class="btn btn-outline-secondary" th:href="@{/dashboard/testimonial}">Geri</a>
        </div>
    </form>

</div>
</body>
</html>
