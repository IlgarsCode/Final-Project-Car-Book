<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <title>Cart Detail</title>
</head>
<body>
<div layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 text-gray-800">Cart Detail</h1>
    <a class="btn btn-secondary" th:href="@{/dashboard/carts}">Back</a>
  </div>

  <div class="card shadow mb-3">
    <div class="card-body">
      <div><b>Cart ID:</b> <span th:text="${cart.id}">1</span></div>
      <div><b>User:</b> <span th:text="${cart.userEmail}">mail</span></div>
      <div><b>Created:</b> <span th:text="${cart.createdAt != null ? #temporals.format(cart.createdAt,'yyyy-MM-dd HH:mm') : '-'}">-</span></div>
      <div><b>Updated:</b> <span th:text="${cart.updatedAt != null ? #temporals.format(cart.updatedAt,'yyyy-MM-dd HH:mm') : '-'}">-</span></div>

      <form class="mt-3" th:action="@{/dashboard/carts/{id}/clear(id=${cart.id})}" method="post">
        <button class="btn btn-danger" type="submit"
                onclick="return confirm('Cart tam təmizlənsin?');">
          Clear Cart
        </button>
      </form>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-body table-responsive">

      <div class="text-muted" th:if="${cart.items == null or #lists.isEmpty(cart.items)}">
        Cart items yoxdur.
      </div>

      <table class="table table-bordered table-hover" th:if="${cart.items != null and !#lists.isEmpty(cart.items)}">
        <thead>
        <tr>
          <th>ID</th>
          <th>Car</th>
          <th>Rate</th>
          <th>Unit Price</th>
          <th>Surcharge/hr</th>
          <th>Unit Count</th>
          <th>Qty</th>
          <th>Added</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="it : ${cart.items}">
          <td th:text="${it.id}">1</td>
          <td>
            <div><b th:text="${it.carTitle}">Car</b></div>
            <div class="text-muted" th:text="${it.carSlug}">slug</div>
          </td>
          <td th:text="${it.rateType}">DAILY</td>
          <td th:text="${it.unitPriceSnapshot}">0</td>
          <td th:text="${it.fuelSurchargePerHourSnapshot}">0</td>
          <td th:text="${it.unitCount}">1</td>
          <td th:text="${it.quantity}">1</td>
          <td th:text="${it.addedAt != null ? #temporals.format(it.addedAt,'yyyy-MM-dd HH:mm') : '-'}">-</td>
          <td>
            <form th:action="@{/dashboard/carts/{cartId}/items/{itemId}/delete(cartId=${cart.id},itemId=${it.id})}"
                  method="post">
              <button class="btn btn-sm btn-outline-danger" type="submit"
                      onclick="return confirm('Item silinsin?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
</body>
</html>
