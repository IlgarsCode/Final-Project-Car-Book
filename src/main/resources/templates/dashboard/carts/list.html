<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <title>Səbətlər</title>
</head>
<body>
<div layout:fragment="content">

  <h1 class="h3 mb-3 text-gray-800">Səbətlər</h1>

  <form class="card shadow p-3 mb-4" th:action="@{/dashboard/carts}" method="get">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Axtarış (istifadəçi email)</label>
        <input class="form-control" name="q" th:value="${filter != null ? filter.q : ''}">
      </div>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" type="submit">Filtrlə</button>
      <a class="btn btn-secondary" th:href="@{/dashboard/carts}">Sıfırla</a>
    </div>
  </form>

  <div class="card shadow">
    <div class="card-body table-responsive">

      <div class="text-muted" th:if="${page == null or page.totalElements == 0}">
        Səbət yoxdur.
      </div>

      <table class="table table-bordered table-hover" th:if="${page != null and page.totalElements > 0}">
        <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>İstifadəçi</th>
          <th>Məhsul sayı</th>
          <th>Yenilənmə</th>
          <th>Əməliyyatlar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c, i : ${page.content}">
          <td th:text="${i.count}">1</td>
          <td th:text="${c.id}">1</td>
          <td th:text="${c.userEmail}">mail</td>
          <td th:text="${c.itemCount}">0</td>
          <td th:text="${c.updatedAt != null ? #temporals.format(c.updatedAt,'yyyy-MM-dd HH:mm') : '-'}">-</td>
          <td>
            <a class="btn btn-sm btn-info" th:href="@{/dashboard/carts/{id}(id=${c.id})}">Detallar</a>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between align-items-center mt-3"
           th:if="${page != null and page.totalPages > 1}">
        <div class="text-muted">Cəmi: <span th:text="${page.totalElements}">0</span></div>
        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary"
             th:if="${page.hasPrevious()}"
             th:href="@{/dashboard/carts(page=${page.number-1},size=${pageSize},q=${filter.q})}">
            Əvvəlki
          </a>
          <span class="text-muted">
            Səhifə <span th:text="${page.number + 1}">1</span> / <span th:text="${page.totalPages}">1</span>
          </span>
          <a class="btn btn-sm btn-outline-primary"
             th:if="${page.hasNext()}"
             th:href="@{/dashboard/carts(page=${page.number+1},size=${pageSize},q=${filter.q})}">
            Növbəti
          </a>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
