<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Car Reviews</title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="h3 mb-3 text-gray-800">Reviews</h1>

    <!-- FILTER -->
    <form class="card shadow p-3 mb-4" th:action="@{/dashboard/car-reviews}" method="get">

        <!-- page/size saxla (filter vuranda sıfırlanmasın istəsən) -->
        <input type="hidden" name="page" th:value="${currentPage}">
        <input type="hidden" name="size" th:value="${pageSize}">

        <div class="form-row">

            <div class="form-group col-md-4">
                <label>Car</label>
                <select class="form-control" name="carId">
                    <option value="">All</option>
                    <option th:each="c : ${cars}"
                            th:value="${c.id}"
                            th:selected="${filter != null and filter.carId != null and filter.carId == c.id}"
                            th:text="${c.brand + ' ' + c.title}">
                    </option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label>Active</label>
                <select class="form-control" name="active">
                    <option value="" th:selected="${filter == null or filter.active == null}">All</option>
                    <option value="true" th:selected="${filter != null and filter.active != null and filter.active}">Active</option>
                    <option value="false" th:selected="${filter != null and filter.active != null and !filter.active}">Inactive</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label>Rating</label>
                <select class="form-control" name="rating">
                    <option value="" th:selected="${filter == null or filter.rating == null}">All</option>
                    <option th:each="r : ${#numbers.sequence(1,5)}"
                            th:value="${r}"
                            th:selected="${filter != null and filter.rating != null and filter.rating == r}"
                            th:text="${r}">
                    </option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label>Search</label>
                <input class="form-control" name="q"
                       th:value="${filter != null ? filter.q : ''}"
                       placeholder="name/email/message">
            </div>

        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Filter</button>
            <a class="btn btn-secondary" th:href="@{/dashboard/car-reviews}">Reset</a>
        </div>
    </form>

    <!-- LIST -->
    <div class="card shadow">
        <div class="card-body table-responsive">

            <div class="text-muted" th:if="${page == null or page.totalElements == 0}">
                Review yoxdur.
            </div>

            <table class="table table-bordered table-hover" th:if="${page != null and page.totalElements > 0}">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Car</th>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Rating</th>
                    <th>Active</th>
                    <th>Created</th>
                    <th style="width: 260px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r, i : ${page.content}">
                    <td th:text="${i.count}">1</td>

                    <td>
                        <div class="font-weight-bold" th:text="${r.carTitle}">Car</div>
                        <small class="text-muted" th:text="${r.carSlug}">slug</small>
                    </td>

                    <td th:text="${r.fullName}">Name</td>
                    <td th:text="${r.email != null ? r.email : '-'}">email</td>

                    <td>
                        <span class="badge badge-info" th:text="${r.rating}">5</span>
                    </td>

                    <td>
                        <span class="badge"
                              th:classappend="${r.isActive} ? ' badge-success' : ' badge-secondary'"
                              th:text="${r.isActive} ? 'ACTIVE' : 'INACTIVE'">
                        </span>
                    </td>

                    <td th:text="${r.createdAt != null ? #temporals.format(r.createdAt,'yyyy-MM-dd HH:mm') : '-'}">-</td>

                    <td>
                        <!-- ✅ VIEW -->
                        <a class="btn btn-sm btn-secondary"
                           th:href="@{/dashboard/car-reviews/{id}(id=${r.id})}">
                            View
                        </a>

                        <!-- ✅ TOGGLE -->
                        <form th:action="@{/dashboard/car-reviews/{id}/toggle(id=${r.id})}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="page" th:value="${currentPage}">
                            <input type="hidden" name="size" th:value="${pageSize}">
                            <input type="hidden" name="carId" th:value="${filter != null ? filter.carId : ''}">
                            <input type="hidden" name="active" th:value="${filter != null ? filter.active : ''}">
                            <input type="hidden" name="rating" th:value="${filter != null ? filter.rating : ''}">
                            <input type="hidden" name="q" th:value="${filter != null ? filter.q : ''}">
                            <button class="btn btn-sm btn-warning"
                                    th:text="${r.isActive} ? 'Deactivate' : 'Activate'">
                            </button>
                        </form>

                        <!-- ✅ DELETE -->
                        <form th:action="@{/dashboard/car-reviews/{id}/delete(id=${r.id})}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="page" th:value="${currentPage}">
                            <input type="hidden" name="size" th:value="${pageSize}">
                            <input type="hidden" name="carId" th:value="${filter != null ? filter.carId : ''}">
                            <input type="hidden" name="active" th:value="${filter != null ? filter.active : ''}">
                            <input type="hidden" name="rating" th:value="${filter != null ? filter.rating : ''}">
                            <input type="hidden" name="q" th:value="${filter != null ? filter.q : ''}">
                            <button class="btn btn-sm btn-danger"
                                    onclick="return confirm('Delete review permanently?')">
                                Delete
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>

            <!-- PAGINATION -->
            <div class="d-flex justify-content-between align-items-center mt-3"
                 th:if="${page != null and page.totalPages > 1}">

                <div class="text-muted">
                    Total: <span th:text="${page.totalElements}">0</span>
                </div>

                <div class="d-flex gap-2">
                    <a class="btn btn-sm btn-outline-primary"
                       th:if="${page.hasPrevious()}"
                       th:href="@{/dashboard/car-reviews(
                            page=${page.number-1},
                            size=${pageSize},
                            carId=${filter != null ? filter.carId : ''},
                            active=${filter != null ? filter.active : ''},
                            rating=${filter != null ? filter.rating : ''},
                            q=${filter != null ? filter.q : ''}
                       )}">
                        Prev
                    </a>

                    <span class="text-muted">
                        Page <span th:text="${page.number + 1}">1</span> / <span th:text="${page.totalPages}">1</span>
                    </span>

                    <a class="btn btn-sm btn-outline-primary"
                       th:if="${page.hasNext()}"
                       th:href="@{/dashboard/car-reviews(
                            page=${page.number+1},
                            size=${pageSize},
                            carId=${filter != null ? filter.carId : ''},
                            active=${filter != null ? filter.active : ''},
                            rating=${filter != null ? filter.rating : ''},
                            q=${filter != null ? filter.q : ''}
                       )}">
                        Next
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
