<!DOCTYPE html>
<html
        lang="az"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">

<head>
  <title>Qiymətlənmə - Redaktə</title>
</head>

<body>
<div layout:fragment="content">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Qiymətlənməni redaktə et</h1>
    <a class="btn btn-secondary btn-sm" th:href="@{/dashboard/car-pricings}">
      <i class="fas fa-arrow-left"></i> Geri
    </a>
  </div>

  <div class="card shadow">
    <div class="card-body">

      <form th:action="@{/dashboard/car-pricings/update}"
            th:object="${editForm}"
            method="post">

        <th:block th:if="${_csrf != null}">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </th:block>

        <input type="hidden" th:field="*{carId}">

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Saatlıq</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{hourlyRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Günlük</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{dailyRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Lizinqlə</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{monthlyLeasingRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Yanacaq əlavəsi</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{fuelSurchargePerHour}">
          </div>
        </div>

        <!-- ✅ ENDİRİMLƏR (ayrı) -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editHourlyDiscountActivePage"
                       th:field="*{hourlyDiscountActive}">
                <label class="custom-control-label" for="editHourlyDiscountActivePage">Saatlıq endirim aktiv</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Saatlıq endirim % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{hourlyDiscountPercent}"
                       placeholder="məs: 10">
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editDailyDiscountActivePage"
                       th:field="*{dailyDiscountActive}">
                <label class="custom-control-label" for="editDailyDiscountActivePage">Günlük endirim aktiv</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Günlük endirim % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{dailyDiscountPercent}"
                       placeholder="məs: 15">
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editLeasingDiscountActivePage"
                       th:field="*{leasingDiscountActive}">
                <label class="custom-control-label" for="editLeasingDiscountActivePage">Lizinqlə endirim aktiv</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Lizinqlə endirim % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{leasingDiscountPercent}"
                       placeholder="məs: 5">
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">
          <i class="fas fa-save"></i> Yadda saxla
        </button>

      </form>

    </div>
  </div>

</div>
</body>
</html>
