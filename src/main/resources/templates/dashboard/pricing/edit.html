<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{dashboard/layout}">

<head>
  <title>Edit Pricing</title>
</head>

<body>
<div layout:fragment="content">

  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit Pricing</h1>
    <a class="btn btn-secondary btn-sm" th:href="@{/dashboard/car-pricings}">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>

  <div class="card shadow">
    <div class="card-body">

      <form th:action="@{/dashboard/car-pricings/update}"
            th:object="${editForm}"
            method="post">

        <input type="hidden" th:field="*{carId}">

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Hourly</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{hourlyRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Daily</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{dailyRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Leasing</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{monthlyLeasingRate}" required>
          </div>
          <div class="form-group col-md-3">
            <label>Fuel surcharge</label>
            <input type="number" step="0.01" min="0" class="form-control" th:field="*{fuelSurchargePerHour}">
          </div>
        </div>

        <!-- âœ… DISCOUNTS (separate) -->
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editHourlyDiscountActivePage"
                       th:field="*{hourlyDiscountActive}">
                <label class="custom-control-label" for="editHourlyDiscountActivePage">Hourly discount active</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Hourly discount % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{hourlyDiscountPercent}"
                       placeholder="e.g. 10">
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editDailyDiscountActivePage"
                       th:field="*{dailyDiscountActive}">
                <label class="custom-control-label" for="editDailyDiscountActivePage">Daily discount active</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Daily discount % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{dailyDiscountPercent}"
                       placeholder="e.g. 15">
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="border rounded p-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox"
                       class="custom-control-input"
                       id="editLeasingDiscountActivePage"
                       th:field="*{leasingDiscountActive}">
                <label class="custom-control-label" for="editLeasingDiscountActivePage">Leasing discount active</label>
              </div>
              <div class="mt-2">
                <label class="mb-1">Leasing discount % (0..100)</label>
                <input type="number" step="0.01" min="0" max="100"
                       class="form-control"
                       th:field="*{leasingDiscountPercent}"
                       placeholder="e.g. 5">
              </div>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">
          <i class="fas fa-save"></i> Save
        </button>

      </form>

    </div>
  </div>

</div>
</body>
</html>
