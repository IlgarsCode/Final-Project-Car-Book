<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <title>Edit Car</title>
</head>
<body>
<div layout:fragment="content">

    <h1 class="h3 mb-3 text-gray-800">Edit Car</h1>

    <form th:action="@{/dashboard/cars/edit/{id}(id=${carId})}"
          th:object="${form}"
          method="post"
          enctype="multipart/form-data"
          class="card shadow p-4">

        <div class="mb-3" th:if="${carImage != null}">
            <label>Current Image</label><br>
            <img th:src="@{${carImage}}" style="width:140px;height:90px;object-fit:cover;border-radius:8px;">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Brand</label>
                <input class="form-control" th:field="*{brand}">
                <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            </div>

            <div class="form-group col-md-6">
                <label>Title</label>
                <input class="form-control" th:field="*{title}">
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
        </div>

        <div class="form-group">
            <label>Price per day</label>
            <input type="number" step="0.01" class="form-control" th:field="*{pricePerDay}">
            <div class="text-danger" th:if="${#fields.hasErrors('pricePerDay')}" th:errors="*{pricePerDay}"></div>
        </div>

        <div class="form-group">
            <label>Replace Image (optional)</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3"><label>Mileage</label><input class="form-control" th:field="*{mileage}"></div>
            <div class="form-group col-md-3"><label>Transmission</label><input class="form-control" th:field="*{transmission}"></div>
            <div class="form-group col-md-2"><label>Seats</label><input class="form-control" th:field="*{seats}"></div>
            <div class="form-group col-md-2"><label>Luggage</label><input class="form-control" th:field="*{luggage}"></div>
            <div class="form-group col-md-2"><label>Fuel</label><input class="form-control" th:field="*{fuel}"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4"><label>Features Col 1</label><textarea class="form-control" rows="3" th:field="*{featuresCol1}"></textarea></div>
            <div class="form-group col-md-4"><label>Features Col 2</label><textarea class="form-control" rows="3" th:field="*{featuresCol2}"></textarea></div>
            <div class="form-group col-md-4"><label>Features Col 3</label><textarea class="form-control" rows="3" th:field="*{featuresCol3}"></textarea></div>
        </div>

        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" th:field="*{isActive}">
            <label class="form-check-label">Active</label>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Update</button>
            <a class="btn btn-secondary" th:href="@{/dashboard/cars}">Back</a>
        </div>
    </form>

</div>
</body>
</html>
