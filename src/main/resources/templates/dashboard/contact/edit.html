<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Əlaqə məlumatları</title>
</head>

<body>
<div layout:fragment="content" class="container-fluid">

    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 mb-0 text-gray-800">Əlaqə məlumatları</h1>
    </div>

    <!-- success message -->
    <div class="alert alert-success alert-dismissible fade show"
         role="alert"
         th:if="${param.success}">
        Dəyişikliklər yadda saxlanıldı ✔
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/dashboard/contact-info}" method="post" th:object="${contactInfo}">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="address" class="font-weight-bold">Ünvan</label>
                        <input id="address"
                               type="text"
                               class="form-control"
                               placeholder="Məs: Bakı, Nizami küç. 123"
                               th:field="*{address}">
                        <small class="form-text text-muted">
                            Saytda “Ünvan” hissəsində görünəcək.
                        </small>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="phone" class="font-weight-bold">Telefon</label>
                        <input id="phone"
                               type="text"
                               class="form-control"
                               placeholder="+994501234567"
                               th:field="*{phone}">
                        <small class="form-text text-muted">
                            “tel:” link kimi işləyəcək.
                        </small>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="email" class="font-weight-bold">Email</label>
                        <input id="email"
                               type="email"
                               class="form-control"
                               placeholder="info@example.com"
                               th:field="*{email}">
                        <small class="form-text text-muted">
                            “mailto:” link kimi işləyəcək.
                        </small>
                    </div>

                </div>

                <div class="form-row align-items-center mt-2">
                    <div class="form-group col-md-6 mb-0">
                        <div class="custom-control custom-checkbox">
                            <input id="active"
                                   type="checkbox"
                                   class="custom-control-input"
                                   th:field="*{active}">
                            <label class="custom-control-label" for="active">
                                Aktiv (saytda göstər)
                            </label>
                        </div>
                    </div>

                    <div class="form-group col-md-6 mb-0 text-right">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save mr-1"></i> Yadda saxla
                        </button>
                        <a class="btn btn-light ml-2" th:href="@{/dashboard}">
                            Ləğv et
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
