<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<body>

<div layout:fragment="content" class="container-fluid">

    <h3 class="mb-4">Haqqında - Redaktə</h3>

    <form th:action="@{/dashboard/about}" method="post" enctype="multipart/form-data">

        <div class="form-group mb-3">
            <label>Səhifə başlığı</label>
            <input type="text" class="form-control" th:field="${dto.pageTitle}">
        </div>

        <div class="form-group mb-3">
            <label>Bölmə başlığı</label>
            <input type="text" class="form-control" th:field="${dto.sectionTitle}">
        </div>

        <div class="form-group mb-3">
            <label>Açıqlama</label>
            <textarea class="form-control" rows="6" th:field="${dto.description}"></textarea>
        </div>

        <div class="form-group mb-3">
            <label>Mövcud şəkil</label><br/>
            <img th:if="${currentImage != null}"
                 th:src="${currentImage}"
                 style="max-height:120px;border-radius:6px;">
        </div>

        <div class="form-group mb-4">
            <label>Yeni şəkil yüklə</label>
            <input type="file" class="form-control" name="image">
            <small class="text-muted">Şəkil seçməsən, əvvəlki şəkil qalacaq.</small>
        </div>

        <button type="submit" class="btn btn-primary">Yadda saxla</button>
    </form>

</div>

</body>
</html>
