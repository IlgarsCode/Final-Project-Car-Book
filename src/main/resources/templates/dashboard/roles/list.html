<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <title>Roles</title>
</head>
<body>
<div layout:fragment="content">

  <h1 class="h3 mb-4 text-gray-800">Roles</h1>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${roles}">
          <td th:text="${r.id}">1</td>
          <td th:text="${r.name}">ROLE_USER</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
</body>
</html>
