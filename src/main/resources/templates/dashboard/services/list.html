<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Xidmətlər</title>
</head>

<body>
<div layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Xidmətlər</h3>
    <a class="btn btn-primary" th:href="@{/dashboard/services/create}">+ Xidmət əlavə et</a>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead>
      <tr>
        <th style="width: 70px;">ID</th>
        <th style="width: 220px;">İkon</th>
        <th>Başlıq</th>
        <th style="width: 110px;">Aktiv</th>
        <th style="width: 160px;">Əməliyyatlar</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="s : ${services}">
        <td th:text="${s.id}">1</td>
        <td>
          <span th:text="${s.icon}">flaticon-car</span>
          <span class="ms-2" th:class="${s.icon}"></span>
        </td>
        <td th:text="${s.title}">Title</td>
        <td>
          <span class="badge bg-success" th:if="${s.isActive}">bəli</span>
          <span class="badge bg-secondary" th:if="${!s.isActive}">xeyr</span>
        </td>
        <td>
          <a class="btn btn-sm btn-warning" th:href="@{/dashboard/services/edit/{id}(id=${s.id})}">Redaktə</a>

          <form th:action="@{/dashboard/services/delete/{id}(id=${s.id})}"
                method="post" class="d-inline">
            <button class="btn btn-sm btn-danger"
                    type="submit"
                    onclick="return confirm('Silinsin?')">Sil</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
