<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
  <meta charset="UTF-8">
  <title>Xidmət yarat</title>
</head>

<body>
<div layout:fragment="content">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Xidmət yarat</h3>
    <a class="btn btn-outline-secondary" th:href="@{/dashboard/services}">Geri</a>
  </div>

  <div class="card">
    <div class="card-body">

      <form th:action="@{/dashboard/services/create}" th:object="${service}" method="post">

        <div class="mb-3">
          <label class="form-label">İkon sinfi</label>
          <input type="text" class="form-control" th:field="*{icon}" required
                 placeholder="məs: flaticon-car">
          <div class="form-text">
            Məsələn: <code>flaticon-car</code>, <code>flaticon-route</code>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Başlıq</label>
          <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Təsvir</label>
          <textarea class="form-control" th:field="*{description}" rows="5" required></textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="activeCheck">
          <label class="form-check-label" for="activeCheck">Aktiv</label>
        </div>

        <button type="submit" class="btn btn-primary">Yadda saxla</button>
      </form>

    </div>
  </div>

</div>
</body>
</html>
