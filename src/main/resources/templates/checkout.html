<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Checkout <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">Checkout</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row">

                <!-- LEFT: form -->
                <div class="col-md-6 ftco-animate">
                    <div class="p-4 bg-light">
                        <h3 class="mb-4">Trip details</h3>

                        <form th:action="@{/checkout}" th:object="${form}" method="post">

                            <div class="form-group">
                                <label>Pick-up location</label>
                                <input class="form-control" th:field="*{pickupLocation}">
                                <small class="text-danger" th:if="${#fields.hasErrors('pickupLocation')}" th:errors="*{pickupLocation}"></small>
                            </div>

                            <div class="form-group">
                                <label>Drop-off location</label>
                                <input class="form-control" th:field="*{dropoffLocation}">
                                <small class="text-danger" th:if="${#fields.hasErrors('dropoffLocation')}" th:errors="*{dropoffLocation}"></small>
                            </div>

                            <div class="form-group">
                                <label>Pick-up date</label>
                                <input type="date" class="form-control" th:field="*{pickupDate}">
                                <small class="text-danger" th:if="${#fields.hasErrors('pickupDate')}" th:errors="*{pickupDate}"></small>
                            </div>

                            <div class="form-group">
                                <label>Drop-off date</label>
                                <input type="date" class="form-control" th:field="*{dropoffDate}">
                                <small class="text-danger" th:if="${#fields.hasErrors('dropoffDate')}" th:errors="*{dropoffDate}"></small>
                            </div>

                            <div class="form-group">
                                <label>Pick-up time (optional)</label>
                                <input class="form-control" placeholder="09:00" th:field="*{pickupTime}">
                            </div>

                            <!-- ✅ HOURLY üçün lazım ola bilər -->
                            <div class="form-group">
                                <label>Drop-off time (optional)</label>
                                <input class="form-control" placeholder="18:00" th:field="*{dropoffTime}">
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary">Place Order</button>
                                <a th:href="@{/cart}" class="btn btn-outline-secondary">Back to cart</a>
                            </div>

                            <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
                                 th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
                        </form>
                    </div>
                </div>

                <!-- RIGHT: cart summary -->
                <div class="col-md-6 ftco-animate">
                    <div class="p-4 bg-white border">
                        <h3 class="mb-4">Cart summary</h3>

                        <div th:if="${cart == null or cart.items == null or cart.items.empty}" class="alert alert-info">
                            Cart boşdur.
                        </div>

                        <div th:if="${cart != null and cart.items != null and !cart.items.empty}">
                            <div th:each="it : ${cart.items}" class="d-flex justify-content-between border-bottom py-2">
                                <div>
                                    <div class="font-weight-bold" th:text="${it.car != null ? it.car.title : 'Car'}">Car</div>

                                    <small class="text-muted">
                                        <span th:text="${it.rateType}">DAILY</span>
                                        — $<span th:text="${it.unitPriceSnapshot}">0</span>

                                        <span th:if="${it.rateType != null and it.rateType.name() == 'HOURLY'
                                                       and it.fuelSurchargePerHourSnapshot != null
                                                       and it.fuelSurchargePerHourSnapshot.doubleValue() > 0}">
                                            (+$<span th:text="${it.fuelSurchargePerHourSnapshot}">0</span>/hour)
                                        </span>

                                        × qty: <span th:text="${it.quantity}">1</span>
                                    </small>
                                </div>

                                <div class="text-right">
                                    <small class="text-muted">snapshot</small>
                                </div>
                            </div>

                            <p class="mt-3 text-muted">
                                Total checkout zamanı tarixlərə görə (saat/gün/ay) hesablanacaq və OrderItem-a yazılacaq.
                            </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

</div>
</body>
</html>
