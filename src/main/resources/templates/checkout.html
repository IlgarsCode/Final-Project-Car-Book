<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight"
             style="background-image: url('/images/bg_3.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Checkout <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">Checkout</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row">

                <!-- LEFT: form -->
                <div class="col-md-6 ftco-animate">
                    <div class="p-4 bg-light">
                        <h3 class="mb-4">Trip details</h3>

                        <div id="checkoutMsg" class="alert" style="display:none;"></div>

                        <!-- ❗ th:object dəyişdi -->
                        <form id="checkoutForm" th:action="@{/checkout}" th:object="${checkoutForm}" method="post">

                            <div class="form-group">
                                <label>Pick-up location</label>
                                <input class="form-control" th:field="*{pickupLocation}">
                                <small class="text-danger" th:if="${#fields.hasErrors('pickupLocation')}" th:errors="*{pickupLocation}"></small>
                            </div>

                            <div class="form-group">
                                <label>Drop-off location</label>
                                <input class="form-control" th:field="*{dropoffLocation}">
                                <small class="text-danger" th:if="${#fields.hasErrors('dropoffLocation')}" th:errors="*{dropoffLocation}"></small>
                            </div>

                            <div class="form-group">
                                <label>Pick-up date</label>
                                <input id="pickupDate" type="date" class="form-control" th:field="*{pickupDate}">
                                <small class="text-danger" th:if="${#fields.hasErrors('pickupDate')}" th:errors="*{pickupDate}"></small>
                            </div>

                            <div class="form-group">
                                <label>Drop-off date</label>
                                <input id="dropoffDate" type="date" class="form-control" th:field="*{dropoffDate}">
                                <small class="text-danger" th:if="${#fields.hasErrors('dropoffDate')}" th:errors="*{dropoffDate}"></small>
                            </div>

                            <div class="form-group">
                                <label>Pick-up time (optional)</label>
                                <input class="form-control" placeholder="09:00" th:field="*{pickupTime}">
                            </div>

                            <div class="form-group">
                                <label>Drop-off time (optional)</label>
                                <input class="form-control" placeholder="18:00" th:field="*{dropoffTime}">
                            </div>

                            <div class="form-group" style="gap:10px; display:flex; flex-wrap:wrap;">
                                <button id="placeOrderBtn" class="btn btn-primary" type="submit">Place Order</button>
                                <a th:href="@{/cart}" class="btn btn-outline-secondary">Back to cart</a>
                            </div>

                            <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
                                 th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>
                        </form>
                    </div>
                </div>

                <!-- RIGHT: cart summary -->
                <div class="col-md-6 ftco-animate">
                    <div class="p-4 bg-white border">
                        <h3 class="mb-4">Cart summary</h3>

                        <div th:if="${cart == null or cart.items == null or cart.items.empty}" class="alert alert-info">
                            Cart boşdur.
                        </div>

                        <div th:if="${cart != null and cart.items != null and !cart.items.empty}">
                            <div th:each="it : ${cart.items}" class="d-flex justify-content-between border-bottom py-2">
                                <div>
                                    <div class="font-weight-bold" th:text="${it.car != null ? it.car.title : 'Car'}">Car</div>

                                    <small class="text-muted">
                                        <span th:text="${it.rateType}">DAILY</span>
                                        — $<span th:text="${it.unitPriceSnapshot}">0</span>

                                        <span th:if="${it.rateType != null and it.rateType.name() == 'HOURLY'
                                                       and it.fuelSurchargePerHourSnapshot != null
                                                       and it.fuelSurchargePerHourSnapshot.doubleValue() > 0}">
                                            (+$<span th:text="${it.fuelSurchargePerHourSnapshot}">0</span>/hour)
                                        </span>

                                        × qty: <span th:text="${it.quantity}">1</span>
                                    </small>
                                </div>

                                <div class="text-right">
                                    <small class="text-muted">snapshot</small>
                                </div>
                            </div>

                            <p class="mt-3 text-muted">
                                Total checkout zamanı tarixlərə görə (saat/gün/ay) hesablanacaq və OrderItem-a yazılacaq.
                            </p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <script th:inline="javascript">
        (function(){
            const form = document.getElementById('checkoutForm');
            const btn = document.getElementById('placeOrderBtn');
            const msg = document.getElementById('checkoutMsg');

            const pickup = document.getElementById('pickupDate');
            const dropoff = document.getElementById('dropoffDate');

            const carIds = /*[[${cart != null && cart.items != null ? cart.items.![car.id] : {}}]]*/ [];

            function todayISO(){
                const d = new Date();
                const yyyy = d.getFullYear();
                const mm = String(d.getMonth()+1).padStart(2,'0');
                const dd = String(d.getDate()).padStart(2,'0');
                return `${yyyy}-${mm}-${dd}`;
            }

            function show(type, text){
                msg.style.display = 'block';
                msg.className = 'alert ' + type;
                msg.textContent = text;
            }

            const t = todayISO();
            pickup.min = t;
            dropoff.min = t;

            pickup.addEventListener('change', function(){
                if (pickup.value){
                    dropoff.min = pickup.value;
                    if (dropoff.value && dropoff.value < pickup.value){
                        dropoff.value = pickup.value;
                    }
                } else {
                    dropoff.min = t;
                }
            });

            async function checkAllCarsAvailable(pickupDate, dropoffDate){
                if (!Array.isArray(carIds) || carIds.length === 0) return { ok: true };

                for (const id of carIds){
                    if (!id) continue;
                    const url = `/api/availability/car/${id}?pickupDate=${encodeURIComponent(pickupDate)}&dropoffDate=${encodeURIComponent(dropoffDate)}`;
                    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
                    const data = await res.json().catch(() => null);

                    if (!res.ok){
                        return { ok:false, message: (data && data.message) ? data.message : 'Availability yoxlanmadı.' };
                    }
                    if (!(data && data.available)){
                        return { ok:false, message: 'Səbətdə olan maşınlardan biri seçilən tarixdə icarədədir.' };
                    }
                }
                return { ok:true };
            }

            form.addEventListener('submit', async function(e){
                msg.style.display = 'none';

                const p = pickup.value;
                const d = dropoff.value;

                if (!p || !d){
                    e.preventDefault();
                    show('alert-warning', 'Pickup və dropoff tarixlərini seç.');
                    return;
                }
                if (d < p){
                    e.preventDefault();
                    show('alert-warning', 'Drop-off pickup-dan əvvəl ola bilməz.');
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Checking...';

                try{
                    const result = await checkAllCarsAvailable(p, d);
                    if (!result.ok){
                        e.preventDefault();
                        show('alert-danger', result.message || 'Seçilən tarixdə uyğun deyil.');
                        return;
                    }
                } catch(err){
                    e.preventDefault();
                    show('alert-danger', 'Serverə qoşulmaq olmadı.');
                } finally{
                    btn.disabled = false;
                    btn.textContent = 'Place Order';
                }
            });

        })();
    </script>

</div>
</body>
</html>
