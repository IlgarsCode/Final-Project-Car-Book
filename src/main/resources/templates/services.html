<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
<body>

<div layout:fragment="content">

    <!-- ===== HERO / BANNER ===== -->
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'">

        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">

                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">
                                Home <i class="ion-ios-arrow-forward"></i>
                            </a>
                        </span>
                        <span>Services</span>
                    </p>

                    <h1 class="mb-3 bread">Our Services</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- ===== SERVICES LIST ===== -->
    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center mb-5">
                <div class="col-md-7 text-center heading-section ftco-animate">
                    <span class="subheading">Services</span>
                    <h2 class="mb-3">Our Latest Services</h2>
                </div>
            </div>

            <div class="row">

                <div class="col-md-3"
                     th:each="service : ${services}">

                    <div class="services services-2 w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span th:class="${service.icon}"></span>
                        </div>

                        <div class="text w-100">
                            <h3 class="heading mb-2"
                                th:text="${service.title}">
                                Service title
                            </h3>

                            <p th:text="${service.description}">
                                Service description
                            </p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <!-- ===== INTRO SECTION (STATIK) ===== -->
    <section class="ftco-section ftco-intro"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'">
        <div class="overlay"></div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-6 heading-section heading-section-white ftco-animate">
                    <h2 class="mb-3">
                        Do You Want To Earn With Us? So Don't Be Late.
                    </h2>
                    <a href="#" class="btn btn-primary btn-lg">
                        Become A Driver
                    </a>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
