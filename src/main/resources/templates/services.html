<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Xidmətlər</title>
</head>
<body>

<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="|background-image: url('${banner.photoUrl}');|">

        <div class="overlay"></div>

        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">

                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">
                                Ana səhifə <i class="ion-ios-arrow-forward"></i>
                            </a>
                        </span>
                        <span>Xidmətlər</span>
                    </p>

                    <h1 class="mb-3 bread"
                        th:text="${banner.title != null ? banner.title : 'Xidmətlərimiz'}">
                        Xidmətlərimiz
                    </h1>

                    <p class="text-white"
                       th:if="${banner.description != null}"
                       th:text="${banner.description}">
                        Banner təsviri
                    </p>

                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center mb-5">
                <div class="col-md-7 text-center heading-section ftco-animate">
                    <span class="subheading">Xidmətlər</span>
                    <h2 class="mb-3">Ən son xidmətlərimiz</h2>
                </div>
            </div>

            <div class="row">

                <div class="col-md-3" th:each="service : ${services}">
                    <div class="services services-2 w-100 text-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span th:class="${service.icon}"></span>
                        </div>

                        <div class="text w-100">
                            <h3 class="heading mb-2" th:text="${service.title}">
                                Xidmət başlığı
                            </h3>

                            <p th:text="${service.description}">
                                Xidmət təsviri
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-12" th:if="${services == null or #lists.isEmpty(services)}">
                    <div class="alert alert-info">Hazırda xidmət yoxdur.</div>
                </div>

            </div>

        </div>
    </section>

</div>
</body>
</html>
