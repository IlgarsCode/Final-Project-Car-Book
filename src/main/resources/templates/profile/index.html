<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<div layout:fragment="content">

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">

                    <h3 class="mb-4">My Profile</h3>

                    <div class="alert alert-success" th:if="${ok}">Profil yeniləndi.</div>
                    <div class="alert alert-success" th:if="${avatarOk}">Avatar yeniləndi.</div>
                    <div class="alert alert-success" th:if="${pwdOk}">Şifrə dəyişdi.</div>

                    <div class="card shadow p-4 mb-4">

                        <div class="row align-items-center">
                            <div class="col-md-3 text-center mb-3 mb-md-0">
                                <div style="width:120px;height:120px;border-radius:50%;overflow:hidden;margin:0 auto;border:1px solid rgba(0,0,0,.08);">
                                    <img th:src="@{${me.photoUrl != null ? me.photoUrl : '/images/person_1.jpg'}}"
                                         style="width:100%;height:100%;object-fit:cover;">
                                </div>

                                <form th:action="@{/profile/avatar}" method="post" enctype="multipart/form-data" class="mt-3">
                                    <input type="file" name="avatar" accept="image/*" class="form-control form-control-sm" required>
                                    <button class="btn btn-primary btn-sm mt-2" type="submit">Update Avatar</button>
                                </form>
                            </div>

                            <div class="col-md-9">
                                <form th:action="@{/profile}" th:object="${form}" method="post">

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Full Name</label>
                                            <input class="form-control" th:field="*{fullName}">
                                            <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input class="form-control" th:field="*{email}">
                                            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input class="form-control" th:field="*{phone}" placeholder="+994...">
                                        <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                                    </div>

                                    <button class="btn btn-primary" type="submit">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow p-4">
                        <h5 class="mb-3">Change Password</h5>

                        <form th:action="@{/profile/password}" th:object="${pwdForm}" method="post">

                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" class="form-control" th:field="*{oldPassword}">
                                <small class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></small>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>New Password</label>
                                    <input type="password" class="form-control" th:field="*{newPassword}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></small>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Confirm New Password</label>
                                    <input type="password" class="form-control" th:field="*{confirmNewPassword}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></small>
                                </div>
                            </div>

                            <button class="btn btn-secondary" type="submit">Update Password</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
