<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">

    <title th:text="${contactInfo != null and contactInfo.pageTitle != null
            ? contactInfo.pageTitle : 'Əlaqə'}">
        Əlaqə
    </title>
</head>

<body>

<div layout:fragment="content">

    <!-- ===== HERO / BANNER ===== -->
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'">

        <div class="overlay"></div>

        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">

                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">
                                Ana səhifə <i class="ion-ios-arrow-forward"></i>
                            </a>
                        </span>
                        <span th:text="${banner.title != null ? banner.title : 'Əlaqə'}">
                            Əlaqə
                            <i class="ion-ios-arrow-forward"></i>
                        </span>
                    </p>

                    <h1 class="mb-3 bread"
                        th:text="${banner.title != null ? banner.title : 'Əlaqə'}">
                        Əlaqə
                    </h1>

                    <p th:if="${banner.description != null}"
                       th:text="${banner.description}">
                    </p>

                    <a th:if="${banner.buttonText != null and !#strings.isEmpty(banner.buttonText)}"
                       th:href="${banner.buttonUrl}"
                       class="btn btn-primary mt-3"
                       th:text="${banner.buttonText}">
                    </a>

                </div>
            </div>
        </div>
    </section>

    <!-- ===== CONTACT SECTION ===== -->
    <section class="ftco-section contact-section">
        <div class="container">

            <!-- SUCCESS MESSAGE -->
            <div class="row mb-4" th:if="${param.success}">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        Mesajınız uğurla göndərildi ✔
                    </div>
                </div>
            </div>

            <div class="row d-flex mb-5 contact-info">

                <!-- LEFT INFO -->
                <div class="col-md-4">
                    <div class="row mb-5">

                        <!-- ADDRESS -->
                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-map-o"></span>
                                </div>
                                <p>
                                    <span>Ünvan:</span><br>
                                    <strong th:text="${contactInfo.address}">
                                        Bakı, Nizami küçəsi 123
                                    </strong>
                                </p>
                            </div>
                        </div>

                        <!-- PHONE -->
                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-mobile-phone"></span>
                                </div>
                                <p>
                                    <span>Telefon:</span><br>
                                    <a th:href="'tel:' + ${contactInfo.phone}"
                                       th:text="${contactInfo.phone}">
                                        +994501234567
                                    </a>
                                </p>
                            </div>
                        </div>

                        <!-- EMAIL -->
                        <div class="col-md-12">
                            <div class="border w-100 p-4 rounded mb-2 d-flex">
                                <div class="icon mr-3">
                                    <span class="icon-envelope-o"></span>
                                </div>
                                <p>
                                    <span>E-poçt:</span><br>
                                    <a th:href="'mailto:' + ${contactInfo.email}"
                                       th:text="${contactInfo.email}">
                                        info@example.com
                                    </a>
                                </p>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- RIGHT FORM -->
                <div class="col-md-8 block-9 mb-md-5">
                    <form th:action="@{/elaqe}"
                          method="post"
                          th:object="${contact}"
                          class="bg-light p-5 contact-form">

                        <div class="form-group">
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control"
                                   placeholder="Adınız"
                                   required>
                        </div>

                        <div class="form-group">
                            <input type="email"
                                   th:field="*{email}"
                                   class="form-control"
                                   placeholder="E-poçt ünvanınız"
                                   required>
                        </div>

                        <div class="form-group">
                            <input type="text"
                                   th:field="*{subject}"
                                   class="form-control"
                                   placeholder="Mövzu"
                                   required>
                        </div>

                        <div class="form-group">
                            <textarea th:field="*{message}"
                                      rows="7"
                                      class="form-control"
                                      placeholder="Mesaj"
                                      required></textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit"
                                   value="Mesaj göndər"
                                   class="btn btn-primary py-3 px-5">
                        </div>

                    </form>
                </div>

            </div>

            <!-- MAP -->
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div id="map" class="bg-white"></div>
                </div>
            </div>

        </div>
    </section>

</div>

</body>
</html>
