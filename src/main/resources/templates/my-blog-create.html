<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span class="mr-2"><a th:href="@{/my-blogs}">My Blogs <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Create <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">Create Blog</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="p-4 bg-light">
                        <form th:action="@{/my-blogs/create}" th:object="${form}" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <label>Title *</label>
                                <input class="form-control" th:field="*{title}">
                                <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>

                            <div class="form-group">
                                <label>Short description *</label>
                                <textarea class="form-control" rows="3" th:field="*{shortDescription}"></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></small>
                            </div>

                            <div class="form-group">
                                <label>Content *</label>
                                <textarea class="form-control" rows="8" th:field="*{content}"></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                            </div>

                            <div class="form-group">
                                <label>Image (optional, jpg/jpeg/png/webp)</label>
                                <input type="file" name="image" class="form-control">
                            </div>

                            <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
                                 th:each="e : ${#fields.globalErrors()}" th:text="${e}"></div>

                            <div class="form-group mt-3">
                                <button class="btn btn-primary">Submit for review</button>
                                <a th:href="@{/my-blogs}" class="btn btn-outline-secondary">Back</a>
                            </div>

                        </form>
                    </div>

                    <p class="text-muted mt-3">
                        Qeyd: Bloq dərhal yayınlanmır, admin təsdiq edəndən sonra /blog səhifəsində görünəcək.
                    </p>

                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
