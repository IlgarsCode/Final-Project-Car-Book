<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight"
             style="background-image: url('/images/bg_3.jpg');"
             data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Cart <i class="ion-ios-arrow-forward"></i></span>
                    </p>
                    <h1 class="mb-3 bread">Your Cart</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">

            <!-- ✅ Trip summary (SESSION-dan) -->
            <div th:if="${trip != null}" class="alert alert-secondary" style="border-radius:10px;">
                <div class="row" style="row-gap:6px;">
                    <div class="col-md-6">
                        <strong>Pick-up:</strong>
                        <span th:text="${pickupName != null ? pickupName : (trip.pickupLoc != null ? trip.pickupLoc : '-') }">-</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Drop-off:</strong>
                        <span th:text="${dropoffName != null ? dropoffName : (trip.dropoffLoc != null ? trip.dropoffLoc : '-') }">-</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Pick-up date:</strong>
                        <span th:text="${trip.pickupDate != null ? trip.pickupDate : '-'}">-</span>
                    </div>
                    <div class="col-md-6">
                        <strong>Drop-off date:</strong>
                        <span th:text="${trip.dropoffDate != null ? trip.dropoffDate : '-'}">-</span>
                    </div>
                </div>
            </div>

            <div th:if="${cart == null or cart.items == null or cart.items.empty}" class="alert alert-info">
                Cart boşdur.
            </div>

            <div th:if="${cart != null and cart.items != null and !cart.items.empty}" class="row">
                <div class="col-md-12 ftco-animate">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-primary">
                            <tr class="text-center">
                                <th>Car</th>
                                <th>Package</th>
                                <th>Unit price</th>
                                <th>Units</th>
                                <th>Qty</th>
                                <th>Remove</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="it : ${cart.items}" class="text-center">
                                <td class="text-left">
                                    <div class="d-flex align-items-center">
                                        <div class="img"
                                             style="width:90px;height:60px;background-size:cover;background-position:center;border-radius:6px;"
                                             th:style="|background-image:url('${it.car != null and it.car.imageUrl != null ? it.car.imageUrl : '/images/car-1.jpg'}')|">
                                        </div>

                                        <div class="pl-3">
                                            <div class="font-weight-bold"
                                                 th:text="${it.car != null ? it.car.title : 'Car'}">Car title</div>
                                            <small class="text-muted"
                                                   th:text="${it.car != null ? it.car.brand : ''}">Brand</small>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <span class="badge badge-info" th:text="${it.rateType}">DAILY</span>
                                </td>

                                <!-- ✅ Unit Price (discount support) -->
                                <td style="line-height:1.3;">
                                    <div style="display:flex; gap:8px; justify-content:center; align-items:baseline; flex-wrap:wrap;">
                                        <span th:if="${it.baseUnitPriceSnapshot != null and it.unitPriceSnapshot != null and it.baseUnitPriceSnapshot.compareTo(it.unitPriceSnapshot) > 0}"
                                              style="color:#6c757d;">
                                            <del>$<span th:text="${it.baseUnitPriceSnapshot}">0</span></del>
                                        </span>

                                        <span style="font-weight:800;">
                                            $<span th:text="${it.unitPriceSnapshot}">0</span>
                                        </span>

                                        <span class="badge badge-success"
                                              th:if="${it.discountPercentSnapshot != null and it.discountPercentSnapshot > 0}"
                                              th:text="${'-' + it.discountPercentSnapshot + '%'}">-10%</span>
                                    </div>

                                    <span th:if="${it.rateType != null and it.rateType.name() == 'HOURLY'
                                                   and it.fuelSurchargePerHourSnapshot != null
                                                   and it.fuelSurchargePerHourSnapshot.doubleValue() > 0}">
                                        <br>
                                        <small class="text-muted">+$<span th:text="${it.fuelSurchargePerHourSnapshot}">0</span>/hour</small>
                                    </span>
                                </td>

                                <td th:text="${it.unitCount}">1</td>
                                <td th:text="${it.quantity}">1</td>

                                <td>
                                    <form th:action="@{'/cart/remove/' + ${it.id}}" method="post">
                                        <button class="btn btn-danger btn-sm">Remove</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex justify-content-between" style="gap:10px; flex-wrap:wrap;">
                        <form th:action="@{/cart/clear}" method="post">
                            <button class="btn btn-outline-danger">Clear Cart</button>
                        </form>

                        <a th:href="@{/checkout}" class="btn btn-primary">Proceed to Checkout</a>
                    </div>

                    <p class="mt-3 text-muted">
                        Qeyd: Gün/saat/ay hesabı checkout zamanı (pickup/dropoff seçiləndə) edilir.
                    </p>

                </div>
            </div>

        </div>
    </section>

</div>
</body>
</html>
