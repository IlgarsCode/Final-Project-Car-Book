<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
</head>
<body>
<div layout:fragment="content">

  <section class="hero-wrap hero-wrap-2 js-fullheight"
           th:if="${banner != null}"
           th:style="'background-image: url(' + ${banner.photoUrl} + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
          <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a>
                        </span>
            <span><a th:href="@{/blog}">Blog</a> <i class="ion-ios-arrow-forward"></i></span>
            <span>Create</span>
          </p>
          <h1 class="mb-3 bread">Create Blog</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">

          <div class="card shadow p-4">
            <h3 class="mb-4">Yeni blog yaz</h3>

            <form th:action="@{/blog/new}"
                  th:object="${form}"
                  method="post"
                  enctype="multipart/form-data">

              <div class="form-group">
                <label>Title</label>
                <input class="form-control" th:field="*{title}" placeholder="Blog title">
                <small class="text-danger"
                       th:if="${#fields.hasErrors('title')}"
                       th:errors="*{title}"></small>
              </div>

              <div class="form-group">
                <label>Short description</label>
                <textarea class="form-control" rows="3"
                          th:field="*{shortDescription}"
                          placeholder="Qısa açıqlama"></textarea>
                <small class="text-danger"
                       th:if="${#fields.hasErrors('shortDescription')}"
                       th:errors="*{shortDescription}"></small>
              </div>

              <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="10"
                          th:field="*{content}"
                          placeholder="Məqalə mətnini yaz..."></textarea>
                <small class="text-danger"
                       th:if="${#fields.hasErrors('content')}"
                       th:errors="*{content}"></small>
              </div>

              <div class="form-group">
                <label>Tags (comma separated)</label>
                <input class="form-control" th:field="*{tags}" placeholder="java, spring, security">
              </div>

              <div class="form-group">
                <label>Image (optional)</label>
                <input type="file" class="form-control" name="image" accept="image/*">
              </div>

              <div class="d-flex" style="gap:10px;">
                <button class="btn btn-primary" type="submit">Publish</button>
                <a class="btn btn-secondary" th:href="@{/blog}">Back</a>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

</div>
</body>
</html>
