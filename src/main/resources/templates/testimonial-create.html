<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Write a Testimonial</title>
</head>
<body>

<div layout:fragment="content">

    <section class="ftco-section">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="heading-section text-center mb-4">
                        <span class="subheading">Testimonial</span>
                        <h2 class="mb-3">Write your review</h2>
                    </div>

                    <form th:action="@{/testimonial/new}" th:object="${form}" method="post" class="bg-light p-4 rounded">

                        <div class="form-group">
                            <label>Full name</label>
                            <input type="text" class="form-control" th:field="*{fullName}" placeholder="Your name">
                            <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                        </div>

                        <div class="form-group">
                            <label>Position (optional)</label>
                            <input type="text" class="form-control" th:field="*{position}" placeholder="e.g. Customer">
                            <small class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></small>
                        </div>

                        <div class="form-group">
                            <label>Comment</label>
                            <textarea class="form-control" rows="6" th:field="*{comment}" placeholder="Write your review..."></textarea>
                            <small class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></small>
                        </div>


                        <div class="d-flex justify-content-between">
                            <a th:href="@{/testimonial}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </section>

</div>
</body>
</html>
