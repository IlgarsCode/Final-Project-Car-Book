<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>
<div layout:fragment="content">

    <!-- BANNER -->
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'">

        <div class="overlay"></div>

        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">

                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a>
                        </span>
                        <span>Cars <i class="ion-ios-arrow-forward"></i></span>
                    </p>

                    <h1 class="mb-3 bread" th:text="${banner.title}">Cars</h1>
                    <p th:text="${banner.description}"></p>

                    <a th:if="${banner.buttonText != null}"
                       th:href="${banner.buttonUrl}"
                       class="btn btn-primary mt-3"
                       th:text="${banner.buttonText}">
                    </a>

                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-4" th:each="car : ${cars}">
                    <div class="car-wrap rounded ftco-animate">

                        <div class="img rounded d-flex align-items-end"
                             th:style="'background-image: url(' + ${car.imageUrl} + ');'">
                        </div>

                        <div class="text">

                            <!-- Brand -->
                            <span class="d-block mb-1"
                                  style="font-weight:700; color:#000;"
                                  th:text="${car.brand}">
                                Brand
                            </span>

                            <!-- Model + Price -->
                            <div class="d-flex justify-content-between align-items-center mb-2">

                                <span style="color:#000; font-weight:400;"
                                      th:text="${car.title}">
                                    Model
                                </span>

                                <!-- ✅ price (discount support) -->
                                <span style="display:flex; align-items:baseline; gap:8px; flex-wrap:wrap; justify-content:flex-end;">
                                    <span th:if="${car.baseDailyRate != null and car.dailyRate != null and car.baseDailyRate.compareTo(car.dailyRate) > 0}"
                                          style="color:#6c757d;">
                                        <del>$<span th:text="${car.baseDailyRate}">0</span></del>
                                    </span>

                                    <span style="color:#4f86f7; font-weight:600;">
                                        $<span th:text="${car.dailyRate}">0</span>
                                    </span>

                                    <span style="color:#000; font-weight:400;">
                                        /day
                                    </span>

                                    <span class="badge badge-success"
                                          th:if="${car.discountPercent != null and car.discountPercent > 0}"
                                          th:text="${'-' + car.discountPercent + '%'}">-10%</span>
                                </span>

                            </div>

                            <!-- Buttons -->
                            <div class="d-flex align-items-center" style="gap:10px;">

                                <!-- Default: DAILY -->
                                <form th:action="@{/cart/add}" method="post" style="margin:0;">
                                    <input type="hidden" name="carId" th:value="${car.id}">
                                    <input type="hidden" name="rateType" value="DAILY">
                                    <input type="hidden" name="unitCount" value="1">
                                    <button type="submit" class="btn btn-primary py-2 px-3">Book now</button>
                                </form>

                                <a th:href="@{'/car/' + ${car.slug}}"
                                   class="btn btn-secondary py-2 px-3">Details</a>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-12" th:if="${cars == null or #lists.isEmpty(cars)}">
                    <div class="alert alert-info">Hazırda maşın yoxdur.</div>
                </div>

            </div>
        </div>
    </section>

</div>
</body>
</html>
