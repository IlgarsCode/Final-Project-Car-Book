<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>

<body>

<div layout:fragment="content">

    <!-- BANNER -->
    <section class="hero-wrap hero-wrap-2 js-fullheight"
             th:if="${banner != null}"
             th:style="'background-image: url(' + ${banner.photoUrl} + ');'">

        <div class="overlay"></div>

        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">

                    <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a>
                        </span>
                        <span>Cars <i class="ion-ios-arrow-forward"></i></span>
                    </p>

                    <h1 class="mb-3 bread" th:text="${banner.title}">Cars</h1>

                    <p th:text="${banner.description}"></p>

                    <a th:if="${banner.buttonText != null}"
                       th:href="${banner.buttonUrl}"
                       class="btn btn-primary mt-3"
                       th:text="${banner.buttonText}">
                    </a>

                </div>
            </div>
        </div>
    </section>

    <!-- CAR LIST -->
    <section class="ftco-section bg-light">
        <div class="container">
            <div class="row">

                <div class="col-md-4"
                     th:each="car : ${cars}">

                    <div class="car-wrap rounded ftco-animate">

                        <div class="img rounded d-flex align-items-end"
                             th:style="'background-image: url(' + ${car.imageUrl} + ');'">
                        </div>

                        <div class="text">

                            <!-- CAR TITLE (YENİ ƏLAVƏ EDİLDİ) -->
                            <span class="subheading d-block mb-1"
                                  th:text="${car.title}">
                                Car title
                            </span>

                            <!-- CAR NAME -->
                            <h2 class="mb-0">
                                <a th:href="@{/car/{id}(id=${car.id})}"
                                   th:text="${car.name}">
                                    Car name
                                </a>
                            </h2>

                            <div class="d-flex mb-3">
                                <span class="cat" th:text="${car.brand}"></span>

                                <p class="price ml-auto">
                                    $<span th:text="${car.pricePerDay}"></span>
                                    <span>/day</span>
                                </p>
                            </div>

                            <p class="d-flex mb-0 d-block">
                                <a href="#" class="btn btn-primary py-2 mr-1">Book now</a>

                                <a th:href="@{/car/{id}(id=${car.id})}"
                                   class="btn btn-secondary py-2 ml-1">
                                    Details
                                </a>
                            </p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

</div>

</body>
</html>
