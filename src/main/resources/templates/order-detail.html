<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
</head>
<body>
<div layout:fragment="content">

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <p class="breadcrumbs">
                        <span class="mr-2"><a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a></span>
                        <span>Order <i class="ion-ios-arrow-forward"></i></span>
                    </p>

                    <h1 class="mb-2 bread">
                        Order #<span th:text="${order.userOrderNo}">1</span>
                    </h1>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section">
        <div class="container">

            <div class="mb-4 p-4 bg-light">
                <div><b>Status:</b> <span th:text="${order.status}">PENDING</span></div>
                <div><b>Pick-up:</b> <span th:text="${order.pickupLocation}"></span></div>
                <div><b>Drop-off:</b> <span th:text="${order.dropoffLocation}"></span></div>

                <div><b>Dates:</b>
                    <span th:text="${order.pickupDate}"></span> →
                    <span th:text="${order.dropoffDate}"></span>
                    (<span th:text="${order.rentalDays}">1</span> duration)
                </div>

                <div th:if="${order.pickupTime != null and !order.pickupTime.isBlank()}">
                    <b>Pick-up time:</b> <span th:text="${order.pickupTime}"></span>
                </div>

                <div class="mt-2"><b>Total:</b> $<span th:text="${order.totalAmount}">0</span></div>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-primary">
                    <tr class="text-center">
                        <th>Car</th>
                        <th>Package</th>
                        <th>Unit price</th>
                        <th>Units</th>
                        <th>Qty</th>
                        <th>Line total</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="it : ${order.items}" class="text-center">
                        <td class="text-left" th:text="${it.carTitleSnapshot}">Car</td>

                        <td>
                            <span class="badge badge-info" th:text="${it.rateType}">DAILY</span>
                        </td>

                        <!-- ✅ Unit price (discount support) -->
                        <td style="line-height:1.3;">
                            <div style="display:flex; gap:8px; justify-content:center; align-items:baseline; flex-wrap:wrap;">
                                <span th:if="${it.baseUnitPriceSnapshot != null and it.unitPriceSnapshot != null and it.baseUnitPriceSnapshot.compareTo(it.unitPriceSnapshot) > 0}"
                                      style="color:#6c757d;">
                                    <del>$<span th:text="${it.baseUnitPriceSnapshot}">0</span></del>
                                </span>

                                <span style="font-weight:800;">
                                    $<span th:text="${it.unitPriceSnapshot}">0</span>
                                </span>

                                <span class="badge badge-success"
                                      th:if="${it.discountPercentSnapshot != null and it.discountPercentSnapshot > 0}"
                                      th:text="${'-' + it.discountPercentSnapshot + '%'}">-10%</span>
                            </div>

                            <span th:if="${it.rateType != null and it.rateType.name() == 'HOURLY'
                                           and it.fuelSurchargePerHourSnapshot != null
                                           and it.fuelSurchargePerHourSnapshot.doubleValue() > 0}">
                                <br>
                                <small class="text-muted">+$<span th:text="${it.fuelSurchargePerHourSnapshot}">0</span>/hour</small>
                            </span>
                        </td>

                        <td th:text="${it.unitCountSnapshot}">1</td>
                        <td th:text="${it.quantity}">1</td>
                        <td>$<span th:text="${it.lineTotal}">0</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <a th:href="@{/order}" class="btn btn-outline-primary">My orders</a>

        </div>
    </section>

</div>
</body>
</html>
