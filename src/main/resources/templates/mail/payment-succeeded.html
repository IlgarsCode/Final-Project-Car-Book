<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family:Arial,sans-serif; background:#f6f7fb; padding:24px;">
<div style="max-width:640px;margin:0 auto;background:#fff;border-radius:10px;padding:24px;border:1px solid #eee;">
    <h2 style="margin:0 0 10px;">Ödəniş qəbul olundu ✅</h2>

    <div style="background:#fafafa;border:1px solid #eee;border-radius:10px;padding:14px;margin:14px 0;">
        <div><b>Order No:</b> <span th:text="${order.userOrderNo}"></span></div>
        <div><b>Amount:</b> <span th:text="${payment.amount}"></span> <span th:text="${payment.currency}"></span></div>
        <div><b>Payment ID:</b> <span th:text="${payment.intentId}"></span></div>
        <div><b>Status:</b> <span th:text="${payment.status}"></span></div>
    </div>

    <p>
        <a th:href="${orderUrl}" style="display:inline-block;padding:12px 18px;background:#1b8f3a;color:#fff;border-radius:8px;text-decoration:none;">
            Order-ə bax
        </a>
    </p>

    <p style="color:#777;margin:18px 0 0;font-size:12px;">Bu mail avtomatik göndərilib.</p>
</div>
</body>
</html>
