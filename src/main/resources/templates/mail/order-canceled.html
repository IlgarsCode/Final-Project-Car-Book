<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family:Arial,sans-serif; background:#f6f7fb; padding:24px;">
<div style="max-width:640px;margin:0 auto;background:#fff;border-radius:10px;padding:24px;border:1px solid #eee;">
    <h2 style="margin:0 0 10px;">Order ləğv olundu ⚠️</h2>

    <div style="background:#fff8e6;border:1px solid #ffe0a6;border-radius:10px;padding:14px;margin:14px 0;">
        <div><b>Order No:</b> <span th:text="${order.userOrderNo}"></span></div>
        <div><b>Status:</b> <span th:text="${order.status}"></span></div>
    </div>

    <p><a th:href="${orderUrl}" style="color:#333;">Order-a bax</a></p>
</div>
</body>
</html>
