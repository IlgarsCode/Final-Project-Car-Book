<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family:Arial,sans-serif; background:#f6f7fb; padding:24px;">
<div style="max-width:640px;margin:0 auto;background:#fff;border-radius:10px;padding:24px;border:1px solid #eee;">
    <h2 style="margin:0 0 10px;">Sifariş yaradıldı ✅</h2>
    <p style="margin:0 0 16px;">Salam, <b th:text="${order.user.email}">user</b>. Sifariş ödəniş gözləyir.</p>

    <div style="background:#fafafa;border:1px solid #eee;border-radius:10px;padding:14px;margin:14px 0;">
        <div><b>Sifariş №:</b> <span th:text="${order.userOrderNo}"></span></div>
        <div><b>Status:</b> <span th:text="${order.status}"></span></div>
        <div><b>Götürmə:</b> <span th:text="${order.pickupLocation}"></span></div>
        <div><b>Təhvil vermə:</b> <span th:text="${order.dropoffLocation}"></span></div>
        <div><b>Tarixlər:</b> <span th:text="${pickupDate}"></span> → <span th:text="${dropoffDate}"></span></div>
        <div><b>Cəmi:</b> <span th:text="${order.totalAmount}"></span> <span>USD</span></div>
    </div>

    <p style="margin:16px 0;">
        <a th:href="${payNowUrl}" style="display:inline-block;padding:12px 18px;background:#ff6b00;color:#fff;border-radius:8px;text-decoration:none;">
            İndi ödə
        </a>
        <a th:href="${orderUrl}" style="margin-left:10px;color:#333;">Sifarişə bax</a>
    </p>

    <p style="color:#777;margin:18px 0 0;font-size:12px;">Bu mail avtomatik göndərilib.</p>
</div>
</body>
</html>
