<!DOCTYPE html>
<html lang="az"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Rəylər</title>
</head>
<body>

<div layout:fragment="content">

  <!-- BANNER -->
  <section class="hero-wrap hero-wrap-2 js-fullheight"
           th:if="${banner != null}"
           th:style="'background-image: url(' + ${banner.photoUrl} + ');'">

    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">

          <p class="breadcrumbs">
            <span class="mr-2">
              <a th:href="@{/}">
                Ana səhifə <i class="ion-ios-arrow-forward"></i>
              </a>
            </span>
            <span>Rəylər</span>
          </p>

          <h1 class="mb-3 bread"
              th:text="${banner.title != null ? banner.title : 'Rəylər'}">
            Rəylər
          </h1>

          <p class="text-white"
             th:if="${banner.description != null}"
             th:text="${banner.description}">
            Banner təsviri
          </p>

        </div>
      </div>
    </div>
  </section>
  <!-- /BANNER -->

  <!-- TESTIMONIALS -->
  <section class="ftco-section bg-light">
    <div class="container">

      <!-- HEADER -->
      <div class="row justify-content-center mb-4">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <span class="subheading">Rəy</span>
          <h2 class="mb-3">Məmnun müştərilər</h2>
        </div>
      </div>

      <!-- WRITE REVIEW BUTTON -->
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center">
          <!-- ✅ AZ: /reyler/yeni -->
          <a th:href="@{/reyler/yeni}" class="btn btn-primary">
            Rəy yaz
          </a>
        </div>
      </div>

      <!-- EMPTY STATE -->
      <div class="row" th:if="${testimonials == null or #lists.isEmpty(testimonials)}">
        <div class="col-md-12 text-center">
          <p class="mb-0">Hələ rəy yoxdur.</p>
        </div>
      </div>

      <!-- TESTIMONIAL GRID -->
      <div class="row" th:if="${testimonials != null and !#lists.isEmpty(testimonials)}">

        <div class="col-md-4 mb-4"
             th:each="t : ${testimonials}">

          <div class="testimony-wrap rounded text-center py-4 pb-5 ftco-animate h-100">

            <!-- AVATAR -->
            <div class="user-img mb-4"
                 th:style="|background-image:url('${t.photoUrl != null ? t.photoUrl : '/images/person_1.jpg'}')|">
            </div>

            <div class="text pt-4">
              <p class="name" th:text="${t.fullName}">Ad Soyad</p>
              <span class="position" th:text="${t.position}">Vəzifə</span>
              <p class="mb-4" th:text="${t.comment}">Rəy mətni</p>
            </div>

          </div>
        </div>

      </div>
      <!-- /GRID -->

    </div>
  </section>
  <!-- /TESTIMONIALS -->

</div>

</body>
</html>
