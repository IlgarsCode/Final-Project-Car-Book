<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Bloqlarım</title>
</head>
<body>
<div layout:fragment="content">

  <section class="hero-wrap hero-wrap-2 js-fullheight"
           th:if="${banner != null}"
           th:style="'background-image: url(' + ${banner.photoUrl} + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
          <p class="breadcrumbs">
            <span class="mr-2">
              <a th:href="@{/}">Ana səhifə <i class="ion-ios-arrow-forward"></i></a>
            </span>
            <span>Bloqlarım</span>
          </p>
          <h1 class="mb-3 bread">Bloqlarım</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Yazdıqlarım</h3>
        <!-- ✅ /bloq/yeni -->
        <a class="btn btn-primary" th:href="@{/bloq/yeni}">Yeni yarat</a>
      </div>

      <div class="alert alert-info" th:if="${blogs == null or #lists.isEmpty(blogs)}">
        Hələ bloq yazmamısan.
      </div>

      <div class="row" th:if="${blogs != null and !#lists.isEmpty(blogs)}">
        <div class="col-md-4 d-flex ftco-animate mb-4" th:each="b : ${blogs}">
          <div class="blog-entry justify-content-end w-100">

            <!-- ✅ /bloq/{id} -->
            <a th:href="@{'/bloq/' + ${b.id}}"
               class="block-20 img"
               th:style="'background-image: url(' + ${b.imageUrl} + ');'"></a>

            <div class="text px-md-3 pt-4">
              <div class="meta mb-2">
                <div style="color:#007bff;"
                     th:text="${#temporals.format(b.createdAt, 'dd MMMM yyyy')}"></div>
                <div style="color:#007bff;" th:text="${b.author}"></div>
              </div>

              <h3 class="heading mt-2">
                <a th:href="@{'/bloq/' + ${b.id}}" th:text="${b.title}">Başlıq</a>
              </h3>

              <p th:text="${b.shortDescription}"></p>

              <p class="mb-0">
                <a th:href="@{'/bloq/' + ${b.id}}" class="btn btn-primary">
                  Oxu <span class="icon-long-arrow-right"></span>
                </a>

                <!-- ✅ /menim-bloqlarim/{id}/sil -->
              <form th:action="@{'/menim-bloqlarim/' + ${b.id} + '/sil'}"
                    method="post"
                    style="display:inline;"
                    onsubmit="return confirm('Bu bloq silinsin?');">
                <button class="btn btn-sm btn-danger" type="submit">Sil</button>
              </form>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row mt-4" th:if="${totalPages != null and totalPages > 1}">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:if="${currentPage > 1}" th:href="@{/menim-bloqlarim(page=${currentPage - 1})}">&lt;</a>
                <span th:if="${currentPage == 1}">&lt;</span>
              </li>

              <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${i == currentPage} ? 'active'">
                <a th:if="${i != currentPage}" th:href="@{/menim-bloqlarim(page=${i})}" th:text="${i}">1</a>
                <span th:if="${i == currentPage}" th:text="${i}">1</span>
              </li>

              <li th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:if="${currentPage < totalPages}" th:href="@{/menim-bloqlarim(page=${currentPage + 1})}">&gt;</a>
                <span th:if="${currentPage == totalPages}">&gt;</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>
</body>
</html>
