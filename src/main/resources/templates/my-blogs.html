<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>My Blogs</title>
</head>
<body>
<div layout:fragment="content">

  <section class="hero-wrap hero-wrap-2 js-fullheight"
           th:if="${banner != null}"
           th:style="'background-image: url(' + ${banner.photoUrl} + ');'">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
          <p class="breadcrumbs">
                        <span class="mr-2">
                            <a th:href="@{/}">Home <i class="ion-ios-arrow-forward"></i></a>
                        </span>
            <span>My Blogs</span>
          </p>
          <h1 class="mb-3 bread">My Blogs</h1>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Yazdıqlarım</h3>
        <a class="btn btn-primary" th:href="@{/blog/new}">Create new</a>
      </div>

      <div class="alert alert-info" th:if="${blogs == null or #lists.isEmpty(blogs)}">
        Hələ blog yazmamısan.
      </div>

      <div class="row" th:if="${blogs != null and !#lists.isEmpty(blogs)}">
        <div class="col-md-4 d-flex ftco-animate mb-4" th:each="b : ${blogs}">
          <div class="blog-entry justify-content-end w-100">
            <a th:href="@{'/blog/' + ${b.id}}"
               class="block-20 img"
               th:style="'background-image: url(' + ${b.imageUrl} + ');'"></a>

            <div class="text px-md-3 pt-4">
              <div class="meta mb-2">
                <div style="color:#007bff;"
                     th:text="${#temporals.format(b.createdAt, 'dd MMMM yyyy')}"></div>
                <div style="color:#007bff;" th:text="${b.author}"></div>
              </div>

              <h3 class="heading mt-2">
                <a th:href="@{'/blog/' + ${b.id}}" th:text="${b.title}">Title</a>
              </h3>

              <p th:text="${b.shortDescription}"></p>

              <p class="mb-0">
                <a th:href="@{'/blog/' + ${b.id}}" class="btn btn-primary">
                  Read <span class="icon-long-arrow-right"></span>
                </a>
              <form th:action="@{'/my-blogs/' + ${b.id} + '/delete'}"
                    method="post"
                    style="display:inline;"
                    onsubmit="return confirm('Bu blog silinsin?');">
                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
              </form>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="row mt-4" th:if="${totalPages != null and totalPages > 1}">
        <div class="col text-center">
          <div class="block-27">
            <ul>
              <li th:classappend="${currentPage == 1} ? 'disabled'">
                <a th:if="${currentPage > 1}" th:href="@{/my-blogs(page=${currentPage - 1})}">&lt;</a>
                <span th:if="${currentPage == 1}">&lt;</span>
              </li>

              <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                  th:classappend="${i == currentPage} ? 'active'">
                <a th:if="${i != currentPage}" th:href="@{/my-blogs(page=${i})}" th:text="${i}">1</a>
                <span th:if="${i == currentPage}" th:text="${i}">1</span>
              </li>

              <li th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a th:if="${currentPage < totalPages}" th:href="@{/my-blogs(page=${currentPage + 1})}">&gt;</a>
                <span th:if="${currentPage == totalPages}">&gt;</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </section>

</div>
</body>
</html>
